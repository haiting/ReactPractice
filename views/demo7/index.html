<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <script src="../js/plugin/react/react.js"></script>
  <script src="../js/plugin/react/react-dom.js"></script>
  <script src="../js/plugin/react/browser.min.js"></script>
</head>
<body>
  <div id="demo7">
    
  </div>
  <script type="text/babel">
    var MyComponent = React.createClass({
      handleClick: function () {
        this.refs.myTextInput.focus();
      },
      render: function () {
        return (
          <div>
            <input type="text" ref="myTextInput" />
            <input type="button" value="Focus on the text input" onClick={this.handleClick} />
          </div>
        );
      }
    });
    ReactDOM.render(
      <MyComponent />,
      document.getElementById('demo7')
    );


  </script>
</body>
</html>
