<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Practice</title>
  <script src="../js/plugin/react/react.js"></script>
  <script src="../js/plugin/react/react-dom.js"></script>
  <script src="../js/plugin/react/browser.min.js"></script>
</head>
<body>
  <div id="demo6">
    
  </div>
  <div id="demo6-1">
    
  </div>
  <script type="text/babel">
    var PageTitle = React.createClass({
      propTypes: {
        title: React.PropTypes.string.isRequired,
      },
      render : function () {
        return <h1>{this.props.title}</h1>;
      }
    });
  
    var titleText = 123;
    ReactDOM.render(
      <PageTitle title={titleText}/>,
      document.getElementById('demo6')
    );


    var DefaultTitle = React.createClass({
      getDefaultProps: function () {
        return {
          title: 'Hello DetfaultProps'
        };
      },
      render: function () {
        return <h1>{this.props.title}</h1>;
      }
    });

    ReactDOM.render(
      <DefaultTitle/>,
      document.getElementById('demo6-1')
    );

  </script>
</body>
</html>
